<div class="start-post">
  <div class="form">
    <div class="image">
      <img *ngIf="userFullImagePath" [src]="userFullImagePath" alt="profile" />
    </div>
    <button (click)="openModal()">Zacznij publikacjÄ™</button>
  </div>
  <div class="options">
    <div *ngFor="let option of options; index as i" class="option">
      <mat-icon [ngStyle]="{ color: option.color }">{{ option.icon }}</mat-icon>
      <p>{{ option.text }}</p>
    </div>
  </div>
</div>
