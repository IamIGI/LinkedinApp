<div class="statistics-wrapper">
  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Filtruj</mat-label>
      <input
        matInput
        placeholder="Wyszukaj"
        #filteredValue
        (keyup)="doFilter(filteredValue.value)"
      />
    </mat-form-field>
  </div>
  <mat-table [dataSource]="statisticsData" matSort>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let data">{{ data.id }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Status</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.status }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="creator">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Zaprosił</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.creator }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="receiver">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Odpowiedział</mat-header-cell
      >
      <mat-cell *matCellDef="let data">{{ data.receiver }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="sendedDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Wysłano</mat-header-cell
      >
      <mat-cell *matCellDef="let data">
        {{ data.sendedDate | date : "M/d/yy, H:mm" }}
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="repliedDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header
        >Odpowiedziano</mat-header-cell
      >
      <mat-cell mat-cell *matCellDef="let data">
        {{ data.repliedDate | date : "M/d/yy, H:mm" }}
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row
      (click)="navigateToUser(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
  <div class="pagination">
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      [pageSize]="5"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</div>
