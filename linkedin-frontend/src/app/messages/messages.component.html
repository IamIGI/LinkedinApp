<div>
  <span>Chat room</span>
  <p *ngFor="let message of messages">{{ message }}</p>
  <form class="formContainer" #form="ngForm" (ngSubmit)="onSubmit()">
    <input ngModel type="text" name="message" required />
    <button [disabled]="!form.valid" type="submit">send message</button>
  </form>
</div>
